<mat-card class="control-container">
  <mat-radio-group class="dependencies-radio-group">

    <mat-radio-button
      class="dependencies-radio-button"
      checked="true"
      [value]="1"
      (change)="dependenciesRequestChanged('All Dependencies')"
      color="primary"
    >All Dependencies</mat-radio-button>

    <mat-radio-button
      class="dependencies-radio-button"
      [value]="2"
      (change)="dependenciesRequestChanged('Only Explicit')"
      color="primary"
    >Only Explicit</mat-radio-button>

    <mat-radio-button
      class="dependencies-radio-button"
      [value]="3"
      (change)="dependenciesRequestChanged('Only Implicit')"
      color="primary"
    >Only Implicit</mat-radio-button>

    <mat-radio-button
      class="dependencies-radio-button"
      [value]="4"
      (change)="dependenciesRequestChanged('Conformal')"
      color="primary"
    >Conformal</mat-radio-button>

    <mat-radio-button
      class="dependencies-radio-button"
      [value]="5"
      (change)="dependenciesRequestChanged('Non Conformal')"
      color="primary"
    >Non Conformal</mat-radio-button>
  </mat-radio-group>

  <mat-slider
    class="beta-slider"
    color="primary"
    [max]="1.0"
    [min]="0.0"
    [step]="0.05"
    [value]="beta"
    (input)="onBetaValueChange($event)"
  ></mat-slider>
</mat-card>

<div id="visualization-container">
  <app-edge-bundles
    [hierarchy]="dependencyHierarchy"
    [diameter]="1500"
    [hierarchyWidth]="300"
    [showFeatureNames]="true"
    [beta]="beta"
  ></app-edge-bundles>
</div>
