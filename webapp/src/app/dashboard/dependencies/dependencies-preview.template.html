<md-card class="dashboard-card">
  <md-card-title>
    <h1>Dependencies Overview</h1>
  </md-card-title>

  <app-edge-bundles
    [hierarchy]="dependencyHierarchy"
    [diameter]="400"
    [hierarchyWidth]="20"
  ></app-edge-bundles>

  <md-card-content>
    Bundled edges graph that presents the features and their dependencies in a circular arrangement.
  </md-card-content>

  <md-card-actions>
    <button md-button routerLink="/dependencies" color="primary">DETAILS</button>
  </md-card-actions>
</md-card>
