<mat-card class="dashboard-card">
  <mat-card-title>
    <h1>Dependencies Overview</h1>
  </mat-card-title>

  <app-edge-bundles
    [hierarchy]="dependencyHierarchy"
    [diameter]="400"
    [hierarchyWidth]="20"
  ></app-edge-bundles>

  <mat-card-content>
    Bundled edges graph that presents the features and their dependencies in a circular arrangement.
  </mat-card-content>

  <mat-card-actions>
    <button mat-button routerLink="/dependencies" color="primary">DETAILS</button>
  </mat-card-actions>
</mat-card>
